{% load static %}
<!doctype html>

<html lang="se">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>{% block title %}FlanVid{% endblock title %}</title>

</head>

<body>
    <header id="site-header">
        <nav>
            <ul>
                <li><a href="{% url 'videos:index' %}">Submit and vote</a></li>
                <li><a href="{% url 'videos:watch' %}">Watch (admin only)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %} {% endblock content %}
    </main>

    {% block scripts %}
    {% endblock scripts %}

</body>

</html>
